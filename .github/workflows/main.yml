

on:
  push:
    branches:
      - main # Triggers the workflow on push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # Optional: Add build steps here if your site needs a build process (e.g., npm install && npm run build)

      - name: Upload artifact from src
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Specifies the /src folder as the source for the artifact

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
